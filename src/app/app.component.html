<div style="height: 100vh;">
  <mat-toolbar class="toobar" *ngIf="currentUser">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>

      <div fxShow="true" fxHide.lt-md="true" >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-button>
          <mat-icon>message</mat-icon>
          Messages
        </a>

        <a href="#" mat-button
           fxFlex fxLayoutAlign="end start">
          <mat-icon>account_box</mat-icon>
          My Account
        </a>

      </div>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true" >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->


        <span><small>{{currentUser.NOMBRE}}</small></span>

            <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon class="mat-18">account_circle</mat-icon>
              <span>Perfil</span>
            </button>
            <button mat-menu-item routerLink="/login">
                <mat-icon class="mat-18">power_settings_new</mat-icon>
              <span>Cerrar Sesión</span>
            </button>
          </mat-menu>



      </div>


    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #sidenav fxLayout="row" mode="push">
      <mdb-card style="width: 20rem; height:98%" >
        <mdb-card-body>
          <mdb-card-title class="imnc-gradient">
            <mdb-card-text class="font-weight-bold mb-3 text-center text-uppercase">Instituto Mexicano de Normalización y Certificación, A.C</mdb-card-text>
          </mdb-card-title>

        </mdb-card-body>
        <ul class="list-group list-group-flush list-">
          <li class="list-group-item">
            <a href="#" mat-list-item>
            <mat-icon>notifications</mat-icon>
            Notifications
          </a></li>
          <li class="list-group-item">
            <a href="#" mat-list-item>
              <mat-icon>message</mat-icon>
              Messages</a>
          </li>
          <li class="list-group-item">
          <a href="#" mat-list-item>
            <mat-icon>lock</mat-icon>
            My Account
          </a>
          </li>
        </ul>
        <mdb-card-footer class="">
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mdb-card-footer>
      </mdb-card>
      <mat-nav-list>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <main >
        <router-outlet #routerOutlet="outlet" (activate)="onActivate($event)"></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
