<mdb-card style="width: 350px;" class="mx-auto mt-5 mb-5" wider>

  <!--Card image-->
  <div class="bg-primary white-text text-center py-4  gradient-card-header imnc-gradient">
    <div class="avatar mx-auto">
      <img src="../../../assets/image/logo.ico" class=" w-25">
    </div>
    <p>Instituto Mexicano de Normalización y Certificación, A.C</p>
    <h4 class="card-header-title">Bienvenido</h4>
  </div>
  <!--/Card image-->


  <!--Card content-->
  <mdb-card-body >

    <!-- Form -->
      <form class=" text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
        <div class="md-form">
          <input mdbInput mdbValidate formControlName="username"  type="text"
                 class="form-control " id="username" autofocus>
          <label for="username">Usuario</label>
           <mdb-error *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" >
              Dirección de correo inválida
            </mdb-error>
            <mdb-error *ngIf="f.username.errors? f.username.errors.exist?true:null:false" >
              {{loguinError}}
            </mdb-error>
        </div>
        <div class="mb-3"></div>
      <!-- Password -->
      <div class="md-form">
            <input mdbInput mdbValidate formControlName="password"  type="password"
                   class="form-control " id="password" >
            <label for="password">Contraseña</label>
            <mdb-error *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" >
              La contraseña es <strong>requerida</strong>
            </mdb-error>
      </div>
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>Recordar</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Olvidó la Contraseña?</a>
        </div>
      </div>

      <!-- Sign in button -->

      <button mdbBtn  [disabled]="loading" color="blue-grey"  rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
              type="submit">
        <div class="d-flex justify-content-center">
        <span *ngIf="!loading">Acceder</span>
        <span *ngIf="loading">Verificando datos</span>
        <div *ngIf="loading" class="spinner-grow spinner-grow-sm -pull-right" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        </div>
      </button>

        <div *ngIf="loguinError" class="text-center alert alert-danger" >
           <strong>{{loguinError}}</strong>
        </div>

      <!-- Register -->
      <p>No es miembro?
        <a href="">Registrate</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <mdb-icon fab icon="facebook"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <mdb-icon fab icon="twitter"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <mdb-icon fab icon="linkedin"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <mdb-icon fab icon="heart"></mdb-icon>
      </a>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form login -->
